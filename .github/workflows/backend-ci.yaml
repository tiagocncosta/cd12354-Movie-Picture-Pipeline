name: Backend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths: [starter/backend]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: install pipenv and flake8
      run: |
        echo "Installing pipenv and flake8..."
        python -m pip install --upgrade pip
        pip install pipenv flake8

    - name: lint
      run: |
        echo "Running lint..."
        cd starter/backend && pipenv run lint

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: install pipenv and flake8
      run: |
        echo "Installing pipenv and flake8..."
        python -m pip install --upgrade pip
        pip install pipenv flake8

    - name: Run tests
      run: |
        echo "Running tests with pipenv..."
        cd starter/backend && pipenv install pytest && pipenv run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        cd starter/backend
        docker build -t backend:latest . 
